<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>fancy-weather</title>
</head>

<body>
    <img class="back_ground" src="" alt="">
    <div class="control_block">
        <div class="container_button">
            <div class="wrapper_refresh_img">
                <button class="refresh_img_btn">
                    <div class="spinner"></div>
                </button>
            </div>
            <div class="wrapper_language">
                <ul class="language">
                    <li class="a">
                        <p class="lang">ENG</p>
                    </li>
                    <li class="b">
                        <p class="lang">ENG</p>
                    </li>
                    <li class="c">
                        <p class="lang">RUS</p>
                    </li>
                    <li class="d">
                        <p class="lang">BLR</p>
                    </li>
                </ul>

                <!-- <button class="language">en</button> -->
            </div>
            <div class="wrapper_change_degree">
                <button class="degree_fahrenheit_btn" value="F">°F</button>
                <button class="degree_сelsius_btn" value="C">°C</button>
            </div>

        </div>
        <div class="container_search">
            <form class="form_search" action="#">
                <input class="search_input" type="text" placeholder="Search city">
                <button class="search_btn" type="submit">search</button>
            </form>
        </div>
    </div>
    <div class="weather_today">

    </div>

    <script src="script.js"></script>
    <script src="src/control_block/control.js" type="module"></script>
    <script src="src/weather_today/weatherToDay.js" type="module"></script>
</body>

</html>
